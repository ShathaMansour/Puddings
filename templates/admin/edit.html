{% extends "index.html" %}
{% block title %}Edit {{ item.name }} • Admin{% endblock %}

{% block content %}

<div class="admin-form-container">

    <h1 class="admin-form-title">Edit Item</h1>

    <form method="POST" enctype="multipart/form-data" class="admin-form">

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ item.name }}" required>
        </div>

        <div class="form-group">
            <label>Price (£)</label>
            <input type="number" step="0.01" name="price" value="{{ item.price }}" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" value="{{ item.category }}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4" required>{{ item.description }}</textarea>
        </div>

        <!-- CURRENT IMAGE PREVIEW -->
        {% if item.image %}
            <img src="{{ url_for('static', filename=item.image) }}" 
                 class="admin-edit-preview">
        {% endif %}

        <!-- REPLACE IMAGE FIELD -->
        <div class="form-group">
            <label>Replace Image (optional)</label>
            <input type="file" name="image_file" accept="image/*">
        </div>

        <div class="admin-form-actions">
            <button type="submit" class="submit-btn">Save Changes</button>
            <a href="/admin" class="cancel-btn">Cancel</a>
        </div>

    </form>

</div>

{% endblock %}
